<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/head::head"></head>
<body>
<div th:replace="master/layout-spinner::spinner"></div>

<!-- Navbar -->
<div th:replace="master/layout-navbar::navbar"></div>

<div th:replace="master/layout-carousel::carousel"></div>

<main role="main">
    <div class="container mt-4">
        <div class="card">
            <div class="container-fluid">
                <div class="row">
                    <!-- Ảnh sản phẩm -->
                    <div class="col-md-6">
                        <img th:src="@{${product.image}}" alt="Hình sản phẩm" class="img-fluid" width="500">
                    </div>
                    <!-- Thông tin sản phẩm -->
                    <div class="col-md-6">
                        <h3 class="product-title" th:text="${product.productName}"></h3>
                        <h4 class="price">
                            Giá: <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                        </h4>
                        <p class="vote"><strong>100%</strong> hàng <strong>Chất lượng</strong>, đảm bảo
                            <strong>Uy tín</strong>!</p>

                        <!-- Form thêm vào giỏ hàng -->
                        <div class="action">
                            <a href="#"
                               class="add-to-cart btn btn-outline-red border-2 py-2 px-4 mt-2 btn-add-to-cart"
                               id="btnThemVaoGioHang"
                               th:attr="data-id=${product.id}">
                                Thêm vào giỏ hàng
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="container-fluid">
                <h3>Thông tin chi tiết về Sản phẩm</h3>
                <div class="row">
                    <div class="col">
                        <p th:utext="${formattedDescription}"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<!-- Footer -->
<div th:replace="master/layout-footer::footer"></div>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-pink btn-lg-square rounded-circle back-to-top">
    <i class="bi bi-arrow-up"></i>
</a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
