<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="master/head::head"></div>

<body>
<!-- Spinner Start -->
<div th:replace="master/layout-spinner::spinner"></div>
<!-- Spinner End -->

<!-- Navbar Start -->
<div th:replace="master/layout-navbar::navbar"></div>

<!-- Navbar End -->
<!-- header -->


<!-- Carousel Start -->
<div th:replace="master/layout-carousel::carousel"></div>

    <section class="ftco-section ftco-cart">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="cart-list">
                        <table class="table">
                            <thead class="thead-primary">
                                <tr class="text-center">
                                    <th>&nbsp;</th>
                                    <th>&nbsp;</th>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="item : ${CARTITEMS}">
                                <tr class="text-center">
                                    <td class="product-remove">
                                        <a th:href="@{/shopping-cart/delete/{id}(id=${item.product.id})}">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </a>
                                    </td>

                                    <td class="image-prod">
                                        <img th:src="@{${item.product.image}}" class="img" />
                                    </td>

                                    <td class="product-name">
                                        <h3 th:text="${item.product.productName}">Tên sản phẩm</h3>
                                    </td>

                                    <td class="price" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</td>

                                    <td class="quantity">
                                        <div class="input-group mb-3">
                                            <button type="button" class="quantity-left-minus">
                                                <i class="fa fa-minus" aria-hidden="true"></i>
                                            </button>
                                            <input type="text" name="quantity" class="quantity form-control input-number"
                                                   th:value="${item.quantity}" min="1" max="100">
                                            <button type="button" class="quantity-right-plus">
                                                <i class="fa fa-plus" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </td>

                                    <td class="total" th:text="${#numbers.formatDecimal(item.quantity * item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</td>
                                </tr>
                            </th:block>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col col-lg-5 col-md-6 mt-5 cart-wrap">
                    <div class="cart-total mb-3">
                        <h3>Cart Totals</h3>
                        <p class="d-flex">
                            <span>Subtotal</span>
                            <span th:text="${#numbers.formatDecimal(TOTAL, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                        </p>
                        <p class="d-flex">
                            <span>Discount</span>
                            <span>0</span>
                        </p>
                        <hr>
                        <p class="d-flex total-price">
                            <span>Total</span>
                            <span th:text="${#numbers.formatDecimal(TOTAL, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                        </p>
                    </div>
                    <p class="text-center"><a href="pay" class="btn btn-pink border-radius py-3 px-4">Proceed to
                            Checkout</a></p>
                </div>
            </div>
        </div>
    </section>


<!-- Footer start -->
<div th:replace="master/layout-footer::footer"></div>
 <!-- Footer End -->

 <!-- Back to Top -->
 <a
   href="#"
   class="btn btn-lg btn-pink btn-lg-square rounded-circle back-to-top"
   ><i class="bi bi-arrow-up"></i
 ></a>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
