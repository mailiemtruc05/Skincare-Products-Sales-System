<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông tin tài khoản</title>
  <link rel="icon" th:href="@{/img/favicon.png}">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    html, body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      margin: 0;
      padding: 20px;
    }

    .account-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #c2185b;
    }

    label {
      font-weight: 500;
      color: #6c757d;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      background: linear-gradient(to right, #f78fb3, #f8a5c2);
      border: none;
      color: white;
      transition: all 0.3s ease;
      padding: 10px 20px;
      font-weight: 500;
      border-radius: 25px;
    }

    .btn-custom:hover {
      background: linear-gradient(to right, #f8a5c2, #f78fb3);
      transform: scale(1.05);
    }

    .text-end {
      text-align: end;
    }

    .message-success {
      color: green;
      font-weight: bold;
    }

    .message-error {
      color: red;
      font-weight: bold;
    }

    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>

<div class="account-container">
  <h2>Thông Tin Tài Khoản</h2>
  <form th:action="@{/account/update}" method="post" th:object="${account}">
    <div class="mb-3">
      <label>Username:</label>
      <div><strong th:text="*{username}"></strong></div>
    </div>

    <div class="mb-3">
      <label>Email:</label>
      <input type="email" class="form-control" th:field="*{email}" />
    </div>

    <div class="mb-3">
      <label>Phone:</label>
      <input type="text" class="form-control" th:field="*{phone}" />
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-custom">Cập nhật</button>
    </div>
  </form>

  <p th:if="${message}" th:text="${message}" class="message-success mt-3 text-center"></p>

  <hr/>

  <h2>Đổi Mật Khẩu</h2>
  <form th:action="@{/account/change-password}" method="post">
    <div class="mb-3">
      <label>Mật khẩu hiện tại:</label>
      <input type="password" name="currentPassword" required class="form-control"/>
    </div>

    <div class="mb-3">
      <label>Mật khẩu mới:</label>
      <input type="password" name="newPassword" required class="form-control"/>
    </div>

    <div class="mb-3">
      <label>Nhập lại mật khẩu mới:</label>
      <input type="password" name="confirmPassword" required class="form-control"/>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-custom">Đổi mật khẩu</button>
    </div>
  </form>

  <p th:if="${passwordMessage}" th:text="${passwordMessage}" class="message-error mt-3 text-center"></p>
  <p th:if="${passwordMessageTC}" th:text="${passwordMessageTC}" class="message-success mt-3 text-center"></p>

  <div class="text-end mt-4">
    <a href="/home" class="btn btn-custom">
      <i class="bi bi-arrow-left"></i> Quay lại trang chủ
    </a>
  </div>
</div>

</body>
</html>
